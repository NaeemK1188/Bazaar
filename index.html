<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAZAAR</title>
    <link rel="icon" href="images/cart.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- can we put container class in header instead of putting it separately? -->
    <header>
      <div class="container">
        <!-- first row  -->
        <div class="row">
          <div class="column-half">
            <h1 class="header-h1">Bazaar</h1>
          </div>
          <div class="column-half align-center-small-header">
            <img
              class="header-img"
              src="images/cart-removebg-preview.png"
              alt="white cart" />
            <h3 class="header-h4">Cart</h3>
          </div>
        </div>
        <!-- first row  -->
      </div>
    </header>

    <main class="container">
      <div data-view="home-page">
        <!-- row one -->
        <!-- align-contents-small-body is adding functionalities to row we can even remove row and
          use align-contents-small-body as a new row  -->
        <div class="row align-contents-small-body">
          <!-- acting as a column half -->
          <h1 class="body-h1">New Arrivals</h1>
          <!-- acting as a column half -->
          <select name="categories" id="category-select">
            <option value="">Categories</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
          </select>
        </div>
        <!-- row one -->
        <hr />
        <div class="row">
          <div class="column-fifth"></div>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
